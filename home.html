    <!-- |================| -->

    <script>



        let count = 1;
        document.getElementById("radio1").checked = true; //Retorna a referência do elemento através do seu ID.

        // |========================================================|
        // |  Fazer um intervalo para ficar passando infinitamente  |
        // |========================================================|
        setInterval(function(){  //O setInterval()método chama uma função em intervalos especificados (em milissegundos).
            passarImagem()
        }, 5000) // Esse número depois da vírgla é de quanto em quantos segundos as imagens vão ficar passando 



        // Function para ir passando as imagens. Ela vai somar até dar 4, se passar volta para um
        function passarImagem(){ // Chamo essa função dentro do setInterval
            count++;
            if(count > 4){
                count = 1;
            }

            // Para mostrar o radio que no momento está checado, ele vai passando e vai checando o que está no momento
            document.getElementById("radio" + count).checked = true;
        }

    </script>
